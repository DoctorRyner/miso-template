name:                miso-template
version:             0.1

dependencies:
- base >= 4.7 && < 5
- miso
- jsaddle
- jsaddle-warp
- lens
- clay
- text

library:
  source-dirs: src
  default-extensions:
  - OverloadedStrings
  ghc-options:
  - -F -pgmF=record-dot-preprocessor

executables:
  miso-template-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -F -pgmF=record-dot-preprocessor
    default-extensions:
    - OverloadedStrings
    dependencies:
    - miso-template

tests:
  miso-template-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - miso-template
